<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NOCTURNAL - Kosár</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Saját CSS -->
  <style>
    body {
      background-color: #0a0a0a;
      color: #f5f5f5;
      font-family: 'Oswald', sans-serif;
    }
    .navbar {
      background-color: #111;
      border-bottom: 1px solid #333;
    }
    .navbar-brand {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #fff;
    }
    .navbar-brand:hover {
      color: #c20aff;
    }
    .cart-item {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .footer {
      background-color: #111;
      padding: 40px 0;
      text-align: center;
      color: #aaa;
    }
    .footer a {
      color: #c20aff;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container d-flex align-items-center justify-content-between">
      <a class="navbar-brand fw-bold" href="nocturnal.html"><i class="bi bi-moon-fill me-2"></i>NOCTURNAL</a>
      <ul class="navbar-nav d-flex flex-row gap-4 mb-0">
        <li class="nav-item"><a class="nav-link" href="nocturnal.html">Kezdőlap</a></li>
        <li class="nav-item"><a class="nav-link" href="nocturnal.html#shop">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Termékeink</a></li>
        <li class="nav-item"><a class="nav-link" href="nocturnal.html#about">Rólunk</a></li>
        <li class="nav-item"><a class="nav-link" href="nocturnal.html#contact">Kapcsolat</a></li>
      </ul>
      <div class="d-flex align-items-center gap-3">
        <form class="d-flex" role="search">
          <input class="form-control form-control-sm rounded-pill bg-dark text-light border-0" type="search" placeholder="Keresés..." aria-label="Search" style="width: 180px;">
          <button class="btn btn-sm btn-outline-light ms-1" type="submit"><i class="bi bi-search"></i></button>
        </form>
        <a href="#" id="profileLink" class="text-light fs-5"><i class="bi bi-person"></i></a>
        <a href="cart.html" class="text-light position-relative fs-5">
          <i class="bi bi-cart"></i>
          <span id="cartBadge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill" style="background-color: #c20aff;">
            0
            <span class="visually-hidden">unread messages</span>
          </span>
        </a>
      </div>
    </div>
  </nav>

  <!-- CART -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Kosár</h2>
      <div id="cartItems"></div>
      <div id="cartTotal" class="text-center mt-4"></div>
      <div class="text-center mt-4">
        <button id="checkoutBtn" class="btn btn-outline-light btn-lg">Fizetés</button>
      </div>
    </div>
  </section>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Bejelentkezés</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginUsername" class="form-label">Felhasználónév</label>
              <input type="text" class="form-control bg-dark text-light border-secondary" id="loginUsername" required />
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Jelszó</label>
              <input type="password" class="form-control bg-dark text-light border-secondary" id="loginPassword" required />
            </div>
            <button type="submit" class="btn btn-outline-light w-100">Bejelentkezés</button>
          </form>
          <p class="mt-3 text-center">
            Nincs még fiókod? <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal" data-bs-dismiss="modal">Regisztrálj itt</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Register Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Regisztráció</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="registerForm">
            <div class="mb-3">
              <label for="registerUsername" class="form-label">Felhasználónév</label>
              <input type="text" class="form-control bg-dark text-light border-secondary" id="registerUsername" required />
            </div>
            <div class="mb-3">
              <label for="registerEmail" class="form-label">Email</label>
              <input type="email" class="form-control bg-dark text-light border-secondary" id="registerEmail" required />
            </div>
            <div class="mb-3">
              <label for="registerPassword" class="form-label">Jelszó</label>
              <input type="password" class="form-control bg-dark text-light border-secondary" id="registerPassword" required />
            </div>
            <button type="submit" class="btn btn-outline-light w-100">Regisztráció</button>
          </form>
          <p class="mt-3 text-center">
            Már van fiókod? <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal" data-bs-dismiss="modal">Jelentkezz be itt</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container">
      <p>© 2025 NOCTURNAL | All Rights Reserved</p>
      <div>
        <a href="#">Instagram</a> |
        <a href="#">TikTok</a> |
        <a href="#">YouTube</a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth.js"></script>
  <script src="cart.js"></script>

  <script>
    // Handle login form in modal
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value.trim();

      if (username && password) {
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const user = users.find(u => u.username === username && u.password === password);
        if (user) {
          localStorage.setItem('user', JSON.stringify(user));
          alert('Sikeres bejelentkezés!');
          window.location.reload();
        } else {
          alert('Hibás felhasználónév vagy jelszó!');
        }
      }
    });

    // Handle register form in modal
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('registerUsername').value.trim();
      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('registerPassword').value.trim();

      if (username && email && password) {
        const users = JSON.parse(localStorage.getItem('users')) || [];
        if (users.find(u => u.username === username)) {
          alert('Ez a felhasználónév már foglalt!');
          return;
        }
        users.push({ username, email, password });
        localStorage.setItem('users', JSON.stringify(users));
        alert('Sikeres regisztráció! Most bejelentkezhetsz.');
        // Switch to login modal
        const loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
        loginModal.show();
      }
    });
  </script>
</body>
</html>
