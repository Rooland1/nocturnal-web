  <style>
    body {

      margin: 80px auto;

    }

      background-color: rgba(240, 240, 240, 0.95);
      padding: 40px 0;
      text-align: center;
      color: #666;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .footer a {
      color: #b76e79;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-moon-fill me-2"></i>NOCTURNAL</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Kezdőlap</a></li>
          <li class="nav-item"><a class="nav-link" href="products2.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="female.html">WOMEN</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">MEN</a></li>
          <li class="nav-item"><a class="nav-link" href="products2.html">Termékeink</a></li>
          <li class="nav-item"><a class="nav-link" href="female.html#about">Rólunk</a></li>
          <li class="nav-item"><a class="nav-link" href="female.html#contact">Kapcsolat</a></li>
        </ul>
        <div class="d-flex align-items-center gap-3">
          <form class="d-flex" role="search">
            <input class="form-control form-control-sm rounded-pill bg-light text-dark border-0" type="search" placeholder="Keresés..." aria-label="Search" style="width: 180px;">
            <button class="btn btn-sm btn-outline-dark ms-1" type="submit"><i class="bi bi-search"></i></button>
          </form>
          <a href="login2.html" class="text-dark fs-5"><i class="bi bi-person"></i></a>
          <a href="cart2.html" class="text-dark position-relative fs-5">
            <i class="bi bi-cart"></i>
            <span id="cartBadge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill" style="background-color: #b76e79;">
              0
              <span class="visually-hidden">unread messages</span>
            </span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="register-container">
    <h2 class="mb-4 text-center">Regisztráció</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="username" class="form-label">Felhasználónév</label>
        <input type="text" class="form-control bg-light text-dark border-secondary" id="username" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control bg-light text-dark border-secondary" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Jelszó</label>
        <input type="password" class="form-control bg-light text-dark border-secondary" id="password" required />
      </div>
      <button type="submit" class="btn btn-outline-dark w-100">Regisztráció</button>
    </form>
    <p class="mt-3 text-center">
      Már van fiókod? <a href="login2.html" class="text-purple">Jelentkezz be itt</a>
    </p>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>© 2025 NOCTURNAL | All Rights Reserved</p>
      <div>
        <a href="#">Instagram</a> |
        <a href="#">TikTok</a> |
        <a href="#">YouTube</a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username && email && password) {
        const users = JSON.parse(localStorage.getItem('users')) || [];
        if (users.find(u => u.username === username)) {
          alert('Ez a felhasználónév már foglalt!');
          return;
        }
        users.push({ username, email, password });
        localStorage.setItem('users', JSON.stringify(users));
        alert('Sikeres regisztráció! Most bejelentkezhetsz.');
        window.location.href = 'login2.html';
      }
    });
  </script>
</body>
