<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NOCTURNAL - Regisztráció</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <style>
    body {
      background-color: #0a0a0a;
      color: #f5f5f5;
      font-family: 'Oswald', sans-serif;
    }
    .register-container {
      max-width: 400px;
      margin: 80px auto;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
    }
    .footer {
      background-color: #111;
      padding: 40px 0;
      text-align: center;
      color: #aaa;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .footer a {
      color: #c20aff;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2 class="mb-4 text-center">Regisztráció</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="username" class="form-label">Felhasználónév</label>
        <input type="text" class="form-control bg-dark text-light border-secondary" id="username" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control bg-dark text-light border-secondary" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Jelszó</label>
        <input type="password" class="form-control bg-dark text-light border-secondary" id="password" required />
      </div>
      <button type="submit" class="btn btn-outline-light w-100">Regisztráció</button>
    </form>
    <p class="mt-3 text-center">
      Már van fiókod? <a href="login.html" class="text-purple">Jelentkezz be itt</a>
    </p>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>© 2025 NOCTURNAL | All Rights Reserved</p>
      <div>
        <a href="#">Instagram</a> |
        <a href="#">TikTok</a> |
        <a href="#">YouTube</a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username && email && password) {
        const users = JSON.parse(localStorage.getItem('users')) || [];
        if (users.find(u => u.username === username)) {
          alert('Ez a felhasználónév már foglalt!');
          return;
        }
        users.push({ username, email, password });
        localStorage.setItem('users', JSON.stringify(users));
        alert('Sikeres regisztráció! Most bejelentkezhetsz.');
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
